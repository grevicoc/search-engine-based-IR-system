{% extends "base.html" %}

{% block content %}

<h1 class="mt-2 display-2 mx-auto text-center">ya allah</h1>
<form method="GET" action="/search">
    <div class="form-group mx-auto">
        {{ form.query(placeholder="nyari apa om", class="form-control") }}
    </div>
</form>
{% for doc in docs %}
<div class="container">
    <h4>{{ doc.judul }}</h4>
    <a href={{doc.link}}><p class="text-truncate mb-1">{{ doc.link }}</p></a>
    <p>{{ doc.kalimat }}</p>

</div>
{% endfor %}

{% endblock %}
